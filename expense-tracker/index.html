<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <section class="balance-container">
            <div class="balance-card">
                <h3>Your Balance</h3>
                <h2 id="balance">₹0.00</h2>
            </div>
            <div class="inc-exp-container">
                <div class="money-card income">
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div class="money-card expense">
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>
        </section>

        <section class="add-transaction">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required />
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." min="0" step="0.01" required />
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </section>

        <section class="transactions">
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- Transactions will be added here dynamically -->
            </ul>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
